<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kraje i ich języki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</head>
<body>

<div style="max-width: 1000px; width: 100%; margin: 50px auto">

    <a href="/">← Powrót do strony główej</a>

    <h1>Kraje i ich języki</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Kraj</th>
            <th>Używane języki</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="country: ${countries}">
            <td th:text="${country.name}"></td>
            <td th:if="${!country.getLanguages().isEmpty()}" th:text="${country.getLanguages()}"></td>
            <td th:unless="${!country.getLanguages().isEmpty()}">brak danych</td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
